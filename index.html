<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Catatan Tugas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="apple-touch-icon" href="task.png" />
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/906/906334.png" sizes="32x32" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid py-5">
  <h2 class="mb-4">MyTasks</h2>

  <form id="taskForm" class="mb-4">
    <div class="row g-3">
      <div class="col-md-3">
        <label for="taskTitle" class="form-label">Title</label>
        <input type="text" id="taskTitle" class="form-control" placeholder="Task Title" required>
      </div>
      <div class="col-md-3">
        <label for="taskFrom" class="form-label">Assigned By</label>
        <input type="text" id="taskFrom" class="form-control" placeholder="Assigned By" required>
      </div>
      <div class="col-md-3">
        <label for="taskDesc" class="form-label">Description</label>
        <input type="text" id="taskDesc" class="form-control" placeholder="Task Description">
      </div>
      <div class="col-md-3">
        <label for="taskPriority" class="form-label">Priority</label>
        <select id="taskPriority" class="form-select">
          <option value="Normal" selected>Normal</option>
          <option value="Urgent">Urgent</option>
          <option value="Low">Low</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">+ Add Task</button>
      </div>
    </div>
  </form>

  <div class="mb-3 d-flex align-items-center gap-2">
    <input type="text" id="searchInput" class="form-control w-25" placeholder="Search by title or assigned by..." />
    <select id="statusFilter" class="form-select w-auto">
      <option value="all">All Tasks</option>
      <option value="On Progress" selected>On Progress</option>
      <option value="Selesai">Completed</option>
    </select>
  </div>

  <nav>
    <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
  </nav>

  <div id="taskList"></div>
  <div class="switch-container">
    <label class="form-check-label me-2" for="darkSwitch">Dark Mode</label>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="darkSwitch">
    </div>
  </div>
</div>

<!-- Modal Edit -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Edit Task</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
      <form id="editTaskForm">
        <input type="hidden" id="editIndex">
        <div class="mb-3"><label>Title</label><input type="text" id="editTitle" class="form-control" required></div>
        <div class="mb-3"><label>Assigned By</label><input type="text" id="editFrom" class="form-control" required></div>
        <div class="mb-3"><label>Description</label><textarea id="editDesc" class="form-control"></textarea></div>
        <div class="mb-3">
          <label>Priority</label>
          <select id="editPriority" class="form-select">
            <option value="Urgent">Urgent</option>
            <option value="Normal">Normal</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

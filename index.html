<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TugasKu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="apple-touch-icon" href="task.png" />
  <link rel="icon" type="image/png" href="task_icon.png" sizes="32x32" />  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid py-5">
    <h2 class="mb-4">TugasKu</h2>

    <form id="taskForm" class="mb-4">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="text" id="taskTitle" class="form-control" placeholder="Judul Tugas" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="taskFrom" class="form-control" placeholder="Dari (From)" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="taskDesc" class="form-control" placeholder="Deskripsi Tugas">
        </div>
        <div class="col-md-3">
          <select id="taskPriority" class="form-select">
            <option value="Normal" selected>Prioritas: Normal</option>
            <option value="Tinggi">Prioritas: Tinggi</option>
            <option value="Rendah">Prioritas: Rendah</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Tambah Tugas</button>
        </div>
      </div>
    </form>

    <div class="mb-3">
      <select id="statusFilter" class="form-select w-auto">
        <option value="all">Tampilkan Semua</option>
        <option value="On Progress">On Progress</option>
        <option value="Selesai">Selesai</option>
      </select>
    </div>

    <div id="taskList"></div>

    <div class="switch-container">
      <label class="form-check-label me-2" for="darkSwitch">Dark Mode</label>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkSwitch">
      </div>
    </div>    
  </div>

  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Tugas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editTaskForm">
            <input type="hidden" id="editIndex">
            <div class="mb-3">
              <label for="editTitle" class="form-label">Judul</label>
              <input type="text" id="editTitle" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editFrom" class="form-label">Dari</label>
              <input type="text" id="editFrom" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editDesc" class="form-label">Deskripsi</label>
              <textarea id="editDesc" class="form-control"></textarea>
            </div>
            <div class="mb-3">
              <label for="editPriority" class="form-label">Prioritas</label>
              <select id="editPriority" class="form-select">
                <option value="Tinggi">Tinggi</option>
                <option value="Normal">Normal</option>
                <option value="Rendah">Rendah</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
